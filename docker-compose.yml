version: "3"
services:
  server:
    container_name: roulette_server
    build: .
    ports:
      - "4567:4567"
    depends_on:
      - roulette_db
  nginx:
    image: nginx:mainline-alpine
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
  roulette_db:
    container_name: roulette_db
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=roulette
    ports:
      - "5432:5432"
    volumes:
      - some_data:/var/lib/postgresql/data

volumes:
  some_data: {}
